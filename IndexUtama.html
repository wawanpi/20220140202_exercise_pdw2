<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum PDW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Mengimpor font Bebas Neue dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <!-- Mengimpor Bootstrap CSS untuk styling dan komponen -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Mengimpor stylesheet kustom -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Judul utama halaman -->
    <h1>LE SSERAFIM</h1>

    <ul>
        <li>
            <!-- Bagian untuk gambar dan detail anggota -->
            <h2 id="gambar">Member</h2>
            <hr>
            <div class="row">
                <!-- Gambar anggota -->
                <div class="col-md-4">
                    <img src="LE SSERAFIM.jpg" alt="pic 1" class="img-fluid">
                </div>
                <!-- Detail anggota dan tombol -->
                <div class="col-md-8">
                    <h3>Nama Member</h3>
                    <button id="btnDetail" class="btn btn-primary">Klik untuk Detail</button>
                </div>
            </div>
        </li>
        <li>
            <!-- Bagian untuk video -->
            <h2 id="video">Video</h2>
            <hr>
            <video controls loop autoplay muted preload="auto">
                <source src="LE SSERAFIM (르세라핌) 'Smart'.mp4" type="video/mp4">
                <track kind="captions" src="LE SSERAFIM (르세라핌) 'Smart'.mp4" srclang="en" label="English">
            </video>
        </li>
        <li>
            <!-- Bagian untuk audio -->
            <h3 id="audio">Audio</h3>
            <hr>
            <audio controls>
                <source src="Smart.mp3" type="audio/mp3">
            </audio>
        </li>
    </ul>

    <script>
        // Mengambil elemen tombol berdasarkan ID
        var btnDetail = document.getElementById('btnDetail');

        // Menambahkan event listener untuk tombol, yang akan membuka halaman baru saat diklik
        btnDetail.addEventListener('click', function() {
            // Membuka halaman detail anggota di tab baru
            window.open('detail_anggota.html', '_blank');
        });
    </script>
</body>

</html>
